<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Prix moyen de l'électricité au Canada</title>

<!-- CSS Files -->
<link type="text/css" href="base.css" rel="stylesheet" />
<link type="text/css" href="PieChart.css" rel="stylesheet" />

<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

<!--[if IE]><script language="javascript" type="text/javascript" src="../../Extras/excanvas.js"></script><![endif]-->

<!-- JIT Library File -->
<script language="javascript" type="text/javascript" src="jit.js"></script>

<!-- Example File -->
<script language="javascript" type="text/javascript" src="nrgpiechart.js"></script>
</head>

<body onload="init();">
	<div id="container">
		<div id="left-container">
			 <div class="text">
		        <h4>
					Prix moyen de l'électricité (en ¢/kWh) au Canada
		        </h4>

		        Comparison des prix moyens de l'électricité dans les grandes villes canadiennes.
		        <br/><br/>
		        Source: Hydro-Québec (2013)
		    </div>
		    <ul id="id-list"></ul>
		    <a id="update" href="#" class="theme button white">Prix avec taxes</a>
		</div>

		<div id="center-container">
		    <div id="center-title-ntax" class="chart-title">
				 <h1>
					Prix de l'électricité par kWh (sans taxes)
		        </h1>
		    </div>
		    <div id="center-title-wtax" class="hidden chart-title">
				 <h1>
					Prix de l'électricité par kWh (taxes incluses)
		        </h1>
		    </div>
		    <div id="infovis"></div>
		</div>

		<div id="right-container">
			<div id="inner-details"></div>
		</div>

		<div id="log"></div>
	</div>
</body>
</html>
